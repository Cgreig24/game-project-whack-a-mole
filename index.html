<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Jack O' Myers</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <main>
  <body>
    
    <div id="start-screen">
      <img src="src/assets/images/Halloween_logo.png" alt="" class="" />
      <br/>
      <p id="instructions">Click on Mike Meyers to score points. If you click on a pumpkin you lose points. If you click on Laurie it's game over</p>
      <button id="start-button" class="change-page-button">Start Game</button>
    </div>

    <div id="game-screen">
    <img src="src/assets/images/Halloween_logo.png" alt="" class="" />
    <h1>JACK O ' MYERS</h1>
    <h2 id="current-level">Current level</h2>
    <h2 id="score">Score: 0</h2>
    <h2 id="required-score">Need X to win</h2>
    <h2 id="timer">Countdown: 10</h2>
    <h2 id="mike-speed"></h2>
    <!--3x3 board -->
    <div id="board"></div>
  </div>

  <div id="game-level-complete">
    <img src="src/assets/images/Halloween_logo.png" alt="" class="" />
    <h1 id="level-complete">Congratulations! Level Complete</h1>
    <br />
    <h2 id="level-score">Score: 0</h2>
    <button id="next-level" class="change-page-button">Next Level</button>
  </div>


    <div id="game-end">
      <img src="src/assets/images/Halloween_logo.png" alt="" class="" />
      <h1>Game Over</h1>
      <br />
      <h2 id="finalscore">Final Score: 0</h2>
      <button id="restart-button" class="change-page-button">Restart</button>
    </div>
  </main>
  
    
    <script type="text/javascript" src="src/js/mole.js"></script>
    <script type="text/javascript" src="src/js/laurie.js"></script>
    <script type="text/javascript" src="src/js/pumpkin.js"></script>
    <script type="text/javascript" src="src/js/mikemyers.js"></script>
    
    <script type="text/javascript" src="src/js/game.js"></script>
    <script src="src/js/index.js"></script>
    
  </body>
</html>
